<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map id test server</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="crossorigin=""/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
    <!--script src="https://getbounds.com/apps-plugins/vectorgrid/leaflet-vector-grid-bundled-working.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js" integrity="sha256-k1l+ouvMXT+0iRA8pc8e0dge4ZeGjXG6imrvWboFTRE=" crossorigin="anonymous"></script>
    <script src="static/main.js">
    <link rel="shortcut icon" href="favicon.ico">
    <style>

    </style>
    <script type="text/javascript" src="/static/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var map;
            $("#submit").click(function() {
                if (map != undefined) { map.remove(); }
                var tile_fetcher = $("#tile_fetcher").val();
                map = initialize(tile_fetcher);
                $("#tile_fetcher").val('');
            });
        });
    </script>

  </head>
  <body>
    <form id="map-form" "action="" style="width:1450px;padding:20px;background:#2c3e50;color:#fff;border-radius:4px;">
      <div>
        Tile fetcher url: <input id="tile_fetcher" type="text" style="margin-bottom:6px;border:3px;width:600px;line-height:25px;color:#000;background:#fff;padding:0 6px;box-sizing:border-box;height:25px;"><br>
        <input type="button" id="submit" value="Show map" style="height:30px;line-height:30px;background:#e67e22;color:#fff;margin-top:10px;cursor:pointer;">
      </div>
    </form>
    <div id="map" style="height:1000px;width:1500px;"></div>
  </body>
</html>
